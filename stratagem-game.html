<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Stratagem Hero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/stratagem-game.css">
</head>
<body>

<nav class="main-navbar">
    <div class="nav-container">
        <a href="index.html" class="nav-link nav-logo">Jueguitos</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Mates</a>
            <a href="memory-game.html" class="nav-link">Memoria</a>
            <a href="ave-game.html" class="nav-link">ü¶Ö</a>
            <a href="stratagem-game.html" class="nav-link active"><img src="images/helldivers2.png" height="22px"></a>
        </div>
    </div>
</nav>

<div class="layout-row">
    <div class="container">
        <h1 class="title">Democracia!</h1>
        <div class="timer">‚è± 0.00s</div>

        <div class="game-instructions" style="text-align: center;">
            <span class="score">(WASD o Flechas)</span>
        </div>

        <div class="name-input-row">
            <input id="player-name" type="text" autocomplete="off" placeholder="Tu nombre" maxlength="20">
            <button class="compact-start-btn">Go!</button>
        </div>

        <!-- Stratagem actual -->
        <div class="current-stratagem">
            <div class="stratagem-name">Presiona GO para comenzar</div>
            <div class="stratagem-image"></div>
            <div class="stratagem-sequence"></div>
        </div>

        <!-- Barra de tiempo -->
        <div class="time-bar-container">
            <div class="time-bar"></div>
        </div>

        <!-- TECLADO VIRTUAL PARA M√ìVILES -->
        <div class="virtual-keyboard" id="virtual-keyboard">
            <div class="arrow-controls">
                <div class="arrow-row">
                    <button class="arrow-btn" data-direction="U">‚Üë</button>
                </div>
                <div class="arrow-row">
                    <button class="arrow-btn" data-direction="L">‚Üê</button>
                    <button class="arrow-btn" data-direction="D">‚Üì</button>
                    <button class="arrow-btn" data-direction="R">‚Üí</button>
                </div>
            </div>
        </div>

        <div class="final-time" style="display:none"></div>
        <div class="new-best" style="display:none">¬°Nuevo Mejor Tiempo!</div>
    </div>

    <div class="scores-table-wrap">
        <h3 style="text-align:center; color:#0077b6;">√öltimos intentos</h3>
        <table class="scores-table" style="width:100%; border-collapse:collapse;" id="tabla-intentos">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Puntaje</th>
                <th>Fecha</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h3 style="text-align:center; color:#43aa8b; margin-top:18px;">Top</h3>
        <table class="scores-table" style="width:100%; border-collapse:collapse;" id="tabla-mejores">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Mejor Puntaje</th>
                <th>Fecha</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script type="module" src="scripts/game-commons.js"></script>
<script type="module" src="scripts/stratagem-game.js"></script>

<div id="countdown-overlay" style="display:none;">
    <span id="countdown-number"></span>
</div>

</body>
</html>
